<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#7FFF7F" />
    <meta name="description" content="Welcome to Drontaxi" />
    <meta name="author" content="Orlov" />
    <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" /> -->
    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png" /> -->
    <!-- <link rel="manifest" href="/manifest.webmanifest" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Welcome to Drontaxi</title>
  </head>
  <body id="bg-img">
    <header>
      <div class="logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="390"
          height="390"
          viewBox="33.646 33.646 332.708 332.708"
          class="logo__icon"
        >
          <defs>
            <style>
              .cls-1 {
                fill: #fff;
              }

              .cls-2 {
                fill: #606;
              }

              .cls-3,
              .cls-4 {
                font-size: 250px;
                text-anchor: middle;
                font-family: 'Open Sans';
                font-weight: 700;
                text-transform: uppercase;
              }

              .cls-3 {
                fill: #fefefe;
              }

              .cls-4 {
                fill: #ff0;
              }
            </style>
          </defs>
          <circle
            id="Эллипс_1"
            data-name="Эллипс 1"
            class="cls-1"
            cx="200"
            cy="200"
            r="165"
          />
          <circle
            id="Эллипс_1-2"
            data-name="Эллипс 1"
            class="cls-2"
            cx="200"
            cy="200"
            r="150"
          />
          <text id="D" class="cls-3" x="216" y="289">
            <tspan x="216">D</tspan>
          </text>
          <text id="T" class="cls-4" x="165" y="289">
            <tspan x="165">T</tspan>
          </text>
        </svg>
        <h1 class="logo__text">DRON TAXI</h1>
      </div>
    </header>
    <main>
      <div class="form-group">
        <h3>Авторизация</h3>
        <form class="form-group__form">
          <label for="login">Логин</label>
          <input type="text" name="login" id="login" placeholder="Введите логин">

          <label for="password">Пароль</label>
          <input type="text" name="password" id="password" placeholder="Введите пароль">

          <input type="checkbox" name="remember_me">
          <label for="remember_me">Запомнить</label>

          <input type="submit" value="Войти">
          <input type="submit" value="Регистрация">
        </form>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
